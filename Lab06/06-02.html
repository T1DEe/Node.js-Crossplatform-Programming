<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>06-02</title>
    </head>

    <body>
        <h1>Lab 06-02</h1>  
        <div style="padding: 20px">
            <div class="row">
                <label class="col-2">Кому</label>
                <input type="email" class="col-3" id="EmailTo" min="0"/>
            </div>
            <div class="row">
                    <label class="col-2">От кого</label>
                    <input type="email" class="col-3" id="EmailFrom"/>
            </div>
            <div class="row">
                    <label class="col-2">Сообщение</label>
                    <input type="text" class="col-3" id="Content"/>
            </div>
            <div class="row">
                    <button class="col-2" onclick="Send()">Отправить</button>
            </div>
        </div>
        <script>
                function Send() {
                    let emailFrom = document.getElementById("EmailFrom");
                    let emailTo = document.getElementById("EmailTo");
                    let content = document.getElementById("Content");
                    
                    fetch('http://localhost:5000/mail', {
                        method: 'POST',
                        headers: {'Content-Type' : 'application/json'},
                        body: JSON.stringify({
                            from: emailFrom.value,
                            to: emailTo.value,
                            content: content.value
                        })
                    })
                    .then((responce) => {
                        
                    })
                }
            </script>
    </body>
</html>
